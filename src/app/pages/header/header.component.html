<header class="w-full bg-white shadow-md">

  <nav class="bg-white border-gray-200 ">
    <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
      <a href="https://github.com/Gigiledixneuf/projet-git" class="flex items-center space-x-3 rtl:space-x-reverse">
        <img src="https://cdn4.iconfinder.com/data/icons/logos-and-brands/512/21_Angular_logo_logos-512.png"
          class="h-14 w-14" alt="Angular Logo" />
      </a>
      <div *ngIf="isConnected" class="flex md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
        <button type="button" (click)="deconnexion()"
          class="text-white bg-red-500 hover:bg-white hover:text-red-500 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
          Déconnexion</button>
        <button data-collapse-toggle="navbar-cta" type="button"
          class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
          aria-controls="navbar-cta" aria-expanded="false">
          <span class="sr-only">Open main menu</span>
          <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M1 1h15M1 7h15M1 13h15" />
          </svg>
        </button>
      </div>
      <div *ngIf="!isConnected" class="flex md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
        <button type="button" [routerLink]="['/register']"
          class="text-white bg-red-500 hover:bg-white hover:text-red-500 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
          Register</button>
        <button data-collapse-toggle="navbar-cta" type="button"
          class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
          aria-controls="navbar-cta" aria-expanded="false">
          <span class="sr-only">Open main menu</span>
          <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M1 1h15M1 7h15M1 13h15" />
          </svg>
        </button>
      </div>
      <div *ngIf="isConnected" class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1"
        id="navbar-cta">
        <ul
          class="flex flex-col font-medium p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
          <li>
            <a [routerLink]="['/articles']"
              class="block py-2 px-3 md:p-0 text-black-700 hover:text-red-500 transition font-medium">
              Articles</a>
          </li>
          <li>
            <a [routerLink]="['/categories']"
              class="block py-2 px-3 md:p-0 text-black-700 hover:text-red-500 transition font-medium">
              Catégories</a>
          </li>
          <li>
            <a [routerLink]="['/tags']"
              class="block py-2 px-3 md:p-0 text-black-700 hover:text-red-500 transition font-medium">
              Tags </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

</header>
