
<div class="max-w-7xl mx-auto  my-12">
  <div class="mb-5">
    <app-banner-ads />
  </div>
  <div class="grid grid-cols-1 lg:grid-cols-3 gap-4">

  <div class="bg-white shadow-md rounded-lg lg:col-span-2">
    <!-- Titre de l'article -->
    <h1 class="text-3xl font-bold text-gray-900 mb-4">{{ article?.title }}</h1>
  
    <div class="mb-4">
      <img
        src="{{ article?.photo }}"
        alt="Article image"
        class="w-full rounded-lg"
      />
    </div>
  
    <!-- Catégories -->
  
    <!-- Slug -->
    <div class="text-gray-500 italic">{{ article?.slug }}</div>
  
    <!-- Auteur et date -->
    <div class="mt-4 text-gray-600 text-sm">
      <i>
        Publié par <b class="text-gray-800">{{ article?.auteur }}</b> 
  
        
        {{ article?.date_creation }}
      </i>
    </div>
    <br>
    <div>
      <p class="text-gray-700 text-sm mt-1">
        {{ article?.content }}
      </p>
    </div>
  
    <!-- Section des commentaires -->
    <div class="mt-6">
      <h2 class="text-lg font-semibold mb-3">Commentaires ({{ article?.nbr_comment }})</h2>
      <div *ngFor="let comment of article?.comments; let i = index" class="flex items-start space-x-4 p-4 border-b">
        <!-- Avatar -->
        <div>
          <img src="https://i.pravatar.cc/40" class="w-10 h-10 rounded-full" />
        </div>
        <!-- Contenu du commentaire -->
        <div class="flex-1">
          <div class="flex items-center space-x-2">
            <b class="text-gray-900">{{ comment.auteur }}</b>
          </div>
          <p class="text-gray-700 text-sm mt-1">{{ comment.content }}</p>
        </div>
      </div>
    </div>
  </div>
  <div class="col-span-1">
    <div class="bg-gray-100 border border-gray-200 shadow-sm p-4 rounded-md">
      <h2 class="text-gray-800 text-base font-medium mb-4">Publicité</h2>
      <app-list-ads />
    </div>
  </div>
</div>
</div>
