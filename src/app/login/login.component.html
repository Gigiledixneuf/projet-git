<div class="bg-light-100 flex items-center justify-center min-h-screen">
  <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8">
    <h2 class="text-2xl font-bold text-center text-gray-800">Connexion</h2>

    <!-- ✅ Toast de succès -->
    <div
      *ngIf="isSuccess"
      class="fixed top-5 right-5 bg-green-500 text-white px-4 py-2 rounded-lg shadow-md flex items-center"
    >
      <span>{{ message }}</span>
      <button (click)="closeToast()" class="ml-3 text-white focus:outline-none">
        ✖
      </button>
    </div>

    <!-- ❌ Toast d'erreur -->
    <div
      *ngIf="isError"
      class="fixed top-5 right-5 bg-red-500 text-white px-4 py-2 rounded-lg shadow-md flex items-center"
    >
      <span>{{ message }}</span>
      <button (click)="closeToast()" class="ml-3 text-white focus:outline-none">
        ✖
      </button>
    </div>

    <form class="mt-6" [formGroup]="loginForm" (submit)="login()">
      <!-- Email -->
      <div>
        <label class="block text-gray-700 font-medium">Email</label>
        <input
          type="email"
          placeholder="Votre email"
          formControlName="email"
          class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          required
        />
      </div>

      <!-- Mot de passe -->
      <div class="mt-4 relative">
        <label class="block text-gray-700 font-medium">Mot de passe</label>
        <input
          id="password"
          type="password"
          placeholder="Votre mot de passe"
          formControlName="password"
          class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          required
        />
      </div>

      <!-- Bouton de connexion -->
      <button
        type="submit"
        class="w-full mt-6 px-4 py-2 text-white bg-red-600 rounded-lg hover:bg-red-700 transition"
      >
        Se connecter
      </button>
    </form>
  </div>
</div>
