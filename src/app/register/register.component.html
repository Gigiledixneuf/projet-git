<div class="bg-light-100 flex items-center justify-center min-h-screen">
  <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8">
    <h2 class="text-2xl font-bold text-center text-gray-800">Inscription</h2>

    <form class="mt-6" [formGroup]="registerForm" (submit)="register()">
      <div
        *ngIf="isOpenError"
        id="alert-2"
        class="flex items-center p-4 mb-4 text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400"
        role="alert"
      >
        <svg
          class="shrink-0 w-4 h-4"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="currentColor"
          viewBox="0 0 20 20"
        >
          <path
            d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"
          />
        </svg>
        <span class="sr-only">Info</span>
        <div class="ms-3 text-sm font-medium">
          Erreur dans les informations !
        </div>
        <button
          (click)="close()"
          type="button"
          class="ms-auto -mx-1.5 -my-1.5 bg-red-50 text-red-500 rounded-lg focus:ring-2 focus:ring-red-400 p-1.5 hover:bg-red-200 inline-flex items-center justify-center h-8 w-8 dark:bg-gray-800 dark:text-red-400 dark:hover:bg-gray-700"
          data-dismiss-target="#alert-2"
          aria-label="Close"
        >
          <span class="sr-only">Close</span>
          <svg
            class="w-3 h-3"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 14 14"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
            />
          </svg>
        </button>
      </div>

      <!-- Nom -->
      <div>
        <label class="block text-gray-700 font-medium">Nom</label>
        <input
          type="text"
          placeholder="Votre nom"
          formControlName="name"
          class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          required
        />
      </div>

      <!-- Email -->
      <div class="mt-4">
        <label class="block text-gray-700 font-medium">Email</label>
        <input
          type="email"
          placeholder="Votre email"
          formControlName="email"
          class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          required
        />
      </div>

      <!-- Mot de passe -->
      <div class="mt-4 relative">
        <label class="block text-gray-700 font-medium">Mot de passe</label>
        <input
          id="password"
          type="password"
          placeholder="Votre mot de passe"
          formControlName="password"
          class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          required
        />
      </div>

      <!-- Confirmation du mot de passe -->
      <div class="mt-4 relative">
        <label class="block text-gray-700 font-medium"
          >Confirmer le mot de passe</label
        >
        <input
          id="confirmPassword"
          type="password"
          placeholder="Confirmer le mot de passe"
          formControlName="password_confirmation"
          class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          required
        />
      </div>

      <!-- Bouton de connexion -->
      <button
        type="submit"
        class="w-full mt-6 px-4 py-2 text-white bg-red-600 rounded-lg hover:bg-red-700 transition"
      >
        S'inscrire
      </button>
    </form>
  </div>
</div>
